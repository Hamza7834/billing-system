<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <script src="Billing System .js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <h1 class="text-center mt-5">Billing system</h1>
    <table class="table table-success table-striped mt-5">
      <thead>
        <tr>
          <th scope="col">Item-Category</th>
          <th scope="col">Item-list</th>
          <th scope="col">Item-Price</th>
          <th scope="col">Item-Quantity</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        <!-- // *************** First Category start ****************** -->

        <tr>
          <td>Bread</td>
          <td>
            <select id="itemList1" onchange="updatePrice1()">
              <option value="item0">Select</option>
              <option value="item1">sandwich</option>
              <option value="item2">Rolls</option>
              <option value="item3">Tortillas</option>
              <option value="item4">Bagels</option>
            </select>
          </td>
          <td id="itemPrice1">0</td>
          <td><input type="number" id="quantity1" oninput="calculateTotal1()" onchange="alltotal()"></td>
          <td id="totalBill1">0</td>
        </tr>

        <!-- // *************** First Category End ****************** -->





        <!-- // *************** Second Category start ****************** -->
          <td>Dairy</td>
          <td>
            <select id="itemList2" onchange="updatePrice2()">
              <option value="item0">Select</option>
              <option value="item5">Cheese</option>
              <option value="item6">Eggs</option>
              <option value="item7">Milk</option>
              <option value="item8">Butter</option>
            </select>
          </td>
          <td id="itemPrice2">0</td>
          <td><input type="number" id="quantity2" oninput="calculateTotal2()" onchange="alltotal()"></td>
          <td id="totalBill2">0</td>
        </tr>

        <!-- // *************** Second Category End ****************** -->


        <!-- // ***************  Third Category start ****************** -->

        <tr>
          <td>Beverages</td>
          <td>
            <select id="itemList3" onchange="updatePrice3()">
              <option value="item0">Select </option>
              <option value="item9">Cofee </option>
              <option value="item10">Tea </option>
              <option value="item11">Juice</option>
              <option value="item12">Soda</option>
            </select>
          </td>
          <td id="itemPrice3">0</td>
          <td><input type="number" id="quantity3" oninput="calculateTotal3()" onchange="alltotal()"></td>
          <td id="totalBill3">0</td>
        </tr>



        <!-- // ***************  Third Category End  ****************** -->




        <!-- // ***************  Fourth Category start ****************** -->


        <tr>
          <td>Bakking Goods</td>
          <td>
            <select id="itemList4" onchange="updatePrice4()">
              <option value="item0">Select</option>
              <option value="item13">Flour</option>
              <option value="item14">Sugar</option>
              <option value="item15">Pasta</option>
              <option value="item16">Mixes</option>
            </select>
          </td>
          <td id="itemPrice4">0</td>
          <td><input type="number" id="quantity4" oninput="calculateTotal4()" onchange="alltotal()"></td>
          <td id="totalBill4">0</td>
        </tr>
        <!-- // ***************  Fourt Category End ****************** -->



        <!-- // ***************  Five Category start ****************** -->
        <tr>
          <td>Meat</td>
          <td>
            <select id="itemList5" onchange="updatePrice5()">
              <option value="item0">Select</option>
              <option value="item17"> Chicken</option>
              <option value="item18">Poultry</option>
              <option value="item19">Beaf</option>
              <option value="item20">Mutten</option>
            </select>
          </td>
          <td id="itemPrice5">0</td>
          <td><input type="number" id="quantity5" oninput="calculateTotal5()" onchange="alltotal()"></td>
          <td id="totalBill5">0</td>
        </tr>

        <!-- // ***************  Five Category End ****************** -->







        <!-- // *************** Count Total Bill Start ****************** -->


        <tr>
          <td>Total Bill</td>
          <td></td>
          <td></td>
          <td></td>
          <td id="alltotal">0</td>
        </tr>


        <!-- // *************** Count Total Bill End****************** -->

      </tbody>
    </table>


    <div>
      <!-- // *************** Paid Bill End Remaining Balance Section Start****************** -->


      <h2>Paid</h2>
      <input type="number" id="paid" oninput="paid()">
      <h3>Remaining</h3>
      <h4 id="remaining">0</h4>


      <!-- // *************** Paid Bill End Remaining Balance Section End****************** -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
